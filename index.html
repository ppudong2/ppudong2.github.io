
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="너굴장터 - 동물의 숲 경매 및 거래 사이트">
    <meta name="author" content="너굴장터">
    <title>너굴장터</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/nook-icon.png">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="images/nook-logo.png" alt="너굴장터 로고" class="logo">
            <h1>너굴장터</h1>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">경매</a></li>
                <li><a href="#">판매</a></li>
                <li><a href="#">위시리스트</a></li>
                <li><a href="#">내 페이지</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero-section">
        <h2>동물의 숲 아이템을 사고팔 수 있는 최고의 장소</h2>
        <p>경매와 즉시 구매를 통해 원하는 아이템을 찾아보세요!</p>
        <button class="search-btn">아이템 검색하기</button>
    </section>
    <section class="auction-section">
        <h2>현재 경매 중인 아이템</h2>
        <div id="auction-list" class="item-list">
            <!-- 경매 아이템 리스트가 여기에 표시됩니다. -->
        </div>
    </section>
    <section class="wishlist-section">
        <h2>사용자들의 위시리스트</h2>
        <div id="wishlist" class="item-list">
            <!-- 사용자가 찾고 있는 아이템 리스트가 여기에 표시됩니다. -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 너굴장터. 모든 권리 보유.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
